<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="./mod.js"></script>
    <script type="module" src="./script.js"></script>
    <title>QuarkSuite v2 Elements Workspace</title>
    <style>
      :root {
        font-family: Titillium Web, sans-serif;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
      }

      *:after {
        box-sizing: border-box;
      }

      .examples {
        display: flex;
        flex-flow: row wrap;
        gap: 1ex;
      }

      color-token,
      color-scale {
        flex: 1;
      }

      color-dictionary {
        flex-basis: 100%;
      }
    </style>
  </head>
  <body>
    <header role="header">
      <h1>QuarkSuite v2 Elements Workspace</h1>
    </header>
    <main role="main">
      <section class="workspace">
        <h2>Token</h2>
        <section class="element">
          <h3>&lt;color-token&gt;</h3>
          <div class="examples">
            <color-token></color-token>
            <color-token as="main" color="rgb(240, 10, 20)"></color-token>
            <color-token as="accent" color="rgb(30, 240, 80)"></color-token>
            <color-token as="highlight" color="rgb(20, 75, 240)"></color-token>
          </div>
        </section>
        <h2>Scale</h2>
        <section class="element">
          <h3>&lt;color-scale&gt;</h3>
          <div class="examples">
            <color-scale></color-scale>
            <color-scale as="scale" colors="red lime blue"></color-scale>
            <color-scale
              as="main accent highlight"
              colors="crimson chartreuse dodgerblue"
            ></color-scale>
            <color-scale
              as="main accent highlight"
              colors="#d0346c #7fcf80 #1e90df"
              format="hex rgb hsl"
            ></color-scale>
          </div>
        </section>
        <h2>Dictionary</h2>
        <section class="element">
          <h3>&lt;color-dictionary&gt;</h3>
          <div class="examples">
            <color-dictionary></color-dictionary>
            <color-dictionary as="sample dict"></color-dictionary>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
