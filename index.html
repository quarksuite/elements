<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="./color-token.js"></script>
    <title>QuarkSuite Elements Workspace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
      />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header role="header">
      <h1>QuarkSuite Elements Workspace</h1>
    </header>
    <main role="main">
      <section class="workspace">
        <section class="element">
          <h2>&lt;color-token&gt;</h2>
          <div class="examples">
            <color-token color="#ffffff" format="hex rgb hsl"></color-token>
            <color-token color="#808080" format="hex rgb hsl"></color-token>
            <color-token color="#000000" format="hex rgb hsl"></color-token>
            <color-token color="#39aac0" format="hex rgb hsl"></color-token>
            <color-token
              color="rgb(57, 220, 192)"
              format="rgb hsl hex"
            ></color-token>
            <color-token
              color="hsl(289.778, 54.217%, 48.824%)"
              format="hsl rgb hex"
            ></color-token>
            <color-token
              color="device-cmyk(70.313% 31.25% 0% 24.706%)"
              format="cmyk hsl rgb hex"
            ></color-token>
            <color-token
              color="hwb(190 22.353% 44.706%)"
              format="hwb hsl rgb hex"
            >
            </color-token>
            <color-token
              color="lab(64.338% -26.938 -120.767)"
              format="lab hsl rgb hex"
            >
            </color-token>
            <color-token
              color="lch(64.076% 34.261 180.066)"
              format="lch hsl rgb hex"
            >
            </color-token>
            <color-token
              color="oklab(68.45% 0.08525 -0.05617)"
              format="oklab hsl rgb hex"
            >
            </color-token>
            <color-token
              color="oklch(68.547% 0.10148 146.344)"
              format="oklch hsl rgb hex"
            >
            </color-token>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
